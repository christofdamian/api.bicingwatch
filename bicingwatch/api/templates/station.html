{% extends "base_api.html" %}

{% block content %}
<h2>Station #{{station.number}} {{station.name}}</h2>

<p>
    {{station.address}}

    (<a href="http://maps.google.com/maps?q={{station.y}},{{station.x}}">
        Locate on google maps
    </a>)
</p>

<p>created: {{station.created}}</p>

<h3>Today</h3>

<div id="today"></div>
<script type="text/javascript">
swfobject.embedSWF(
    "/images/open-flash-chart.swf", 
    "today", 
    "600", "200", 
    "9.0.0", 
    "expressInstall.swf",
    {"data-file":"../data/ping_today/{{station.id}}"});
</script>

<h3>Weekday</h3>

<div id="weekday"></div>
<script type="text/javascript">
swfobject.embedSWF(
    "/images/open-flash-chart.swf", 
    "weekday", 
    "600", "200", 
    "9.0.0", 
    "expressInstall.swf",
    {"data-file":"../data/ping_avg_weekday/{{station.id}}"});
</script>

<h3>Weekend</h3>

<div id="weekend"></div>
<script type="text/javascript">
swfobject.embedSWF(
    "/images/open-flash-chart.swf", 
    "weekend", 
    "600", "200", 
    "9.0.0", 
    "expressInstall.swf",
    {"data-file":"../data/ping_avg_weekend/{{station.id}}"});
</script>

{% endblock content %}
