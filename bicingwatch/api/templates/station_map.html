{% extends "base_api.html" %}

{% block head %}

    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAAUxgr5RgLev_FqtotvS_oRQfIbdx1koVHH1yoB2ALy11PvexchRJhyyXaNK_xf7XWDEa162h4D78hw"
            type="text/javascript"></script>
    <script type="text/javascript">
    
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        var geoXml = new GGeoXml("http://api.bicingwatch.com/api/kml/all");
        var point = new GLatLng({{centre.y}}, {{centre.x}});
                
        map.setCenter(point, 13); 
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());
        map.addOverlay(geoXml); 
      }
    }
    
    </script>

{% endblock head %}

{% block bodytags %}
    onload="initialize()" 
    onunload="GUnload()"
{% endblock bodytags %}


{% block content %}

<div id="map_canvas" style="width: 100%; height: 95%"></div>

{% endblock content %}
