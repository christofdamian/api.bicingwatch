{% extends "base_api.html" %}

{% block head %}

    <script src="http://maps.google.com/maps?file=api&amp;v=2.147&amp;key=ABQIAAAAAUxgr5RgLev_FqtotvS_oRQfIbdx1koVHH1yoB2ALy11PvexchRJhyyXaNK_xf7XWDEa162h4D78hw"
            type="text/javascript"></script>
    <script src="/js/geoxml.js" type="text/javascript"></script>
    <script type="text/javascript">
    
    var exml;
    
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setUIToDefault();

        exml = new GeoXml("exml", map, "kml/all",{ });
        exml.parse(); 
        var point = new GLatLng({{centre.y}}, {{centre.x}});
                
        map.setCenter(point, 1); 
      }
    }
    
    </script>

{% endblock head %}

{% block bodytags %}
    onload="initialize()" 
    onunload="GUnload()"
{% endblock bodytags %}


{% block content %}

<div id="map_canvas" style="width: 100%; height: 90%"></div>

{% endblock content %}
