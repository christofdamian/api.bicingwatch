{% extends "base_api.html" %}

{% block content %}
<h2>Stations</h2>

<table>
<tr>
    <th>Name</th>
    <th>Number</th>
    <th>Added</th>
    <th>Actions</th>
</tr>
{% for station in station_list %}
    <tr>
        <td>{{station.name}}</td>
        <td>{{station.number}}</td>
        <td>{{station.created}}</td>
        <td>
            <a href="pings/{{station.id}}">pings</a>      
            <a href="ping_avg/{{station.id}}">avg</a>
        </td>      
    </tr>
{% endfor %}
</table>

{% endblock content %}
